<html>
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mountains+of+Christmas&family=Kavoon:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="christmas" id="body">
        <div class="container">
            <p id="greeting">🎅 Merry Christmas!</p>
            <div class="radio-container">
                <input type="radio" id="christmas" name="theme" value="christmas" checked>
                <label for="christmas">Christmas 🎅</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="snow" name="theme" value="snow">
                <label for="snow">Snow ☃️</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="candyCane" name="theme" value="candyCane">
                <label for="candyCane">Candy Cane </label>
            </div>
        </div>
        <footer id='photoCred'></footer>
        <script src="index.js"></script>
    </body>
</html>
